<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Connect Four</title>
    <link rel="stylesheet" href="connect4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Patrick+Hand+SC&family=Protest+Guerrilla&family=Raleway+Dots&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Connect 4</h1>
    <h2>click the top row on your turn to place a piece on the board</h2>
    <!--get input for player colors-->
    <div class="playerInput">
      <input id="p1-color" placeholder="Player 1 color">
      <input id="p2-color" placeholder="Player2 color">
      <!--Start game button-->
      <button id="start-game">Start!</button>
    </div>

    <!--create div for game-->
    <div id="game">
        <table id="board"></table>
    </div>

    <!--script-->
    <script src="connect4.js"></script>
  </body>

</html>
